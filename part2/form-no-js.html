<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Improved Form Validation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <form action="http://httpbin.org/post" method="post" id="contact-form">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <div class="horizontal-wrapper">
            <output name="name-error-message" for="name" class="error-message"></output>
            <output name="name-info-message" for="name"></output>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div class="horizontal-wrapper">
            <output name="email-error-message" for="email" class="error-message"></output>
            <output name="email-info-message" for="email"></output>
        </div>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Comments" required minlength="10" maxlength="200"></textarea>
        <div class="horizontal-wrapper">
            <output name="comments-error-message" for="comments"></output>
            <output name="comments-info-message" for="comments"></output>
        </div>

        <input type="submit" value="Submit">

        <input type="hidden" id="possible_bot" name="possible_bot" value="true">
    </form>

    <script src="script.js" async defer></script>
</body>
</html>
